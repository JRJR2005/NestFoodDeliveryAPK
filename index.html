<!DOCTYPE html>
<html>
<head>
    <title>Nest Food Delivery APK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        // Automatically trigger the APK download when the page loads
        window.onload = function () {
            const apkUrl = "https://github.com/JRJR2005/NestFoodDeliveryAPK/releases/download/v1.0.0/NestFoodDelivery.apk";

            // Create a temporary hidden link
            const a = document.createElement("a");
            a.href = apkUrl;
            a.download = "NestFoodDelivery.apk"; // Suggested filename
            document.body.appendChild(a);

            // Trigger click to auto-download
            a.click();

            // Remove the temporary element
            document.body.removeChild(a);
        };
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 120px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Your Nest Food Delivery app is downloading…</h2>
    <p>The latest APK file will begin downloading automatically. This file is required to install the Nest Food Delivery app on your Android device.</p>
    <p>If the download doesn’t start, <a href="https://github.com/JRJR2005/NestFoodDeliveryAPK/releases/download/v1.0.0/NestFoodDelivery.apk">click here</a>.</p>
</body>
</html>
